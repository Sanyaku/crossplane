apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: downstreamresources.nop.example.org
spec:
  group: nop.example.org
  names:
    kind: DownstreamResource
    listKind: DownstreamResourceList
    plural: downstreamresources
    singular: downstreamresource
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                forProvider:
                  type: object
                  properties:
                    configData:
                      type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      reason:
                        type: string
                      message:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
